              properties:
                name:
                  type: string
                  description: Tên người dùng
                language:
                  type: string
                  description: Ngôn ngữ người dùng
                avatar:
                  type: string
                  format: binary
                  description: Ảnh đại diện
              required:
                - name

      responses:
        200:
          description: リクエストが成功した場合（Request successfully）
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Update profile successfully"
        400:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400"
        401:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/401"
        404:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/404"
        500:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/500"
components:
  parameters:
    page:
      in: query
      name: page
      schema:
        type: integer
      required: true
      example: 1
    page_size:
      in: query
      name: page_size
      schema:
        type: integer
      required: true
      example: 20
  schemas:
    400:
      type: object
      properties:
        message_id:
          type: string
          description: "Error code"
          example: "9996E"
        message:
          type: string
          description: "Error message"
          example: "要求の形式が正しくありません"
      description: "Bad request"
    401:
      type: object
      properties:
        message_id:
          type: string
          description: "Error code"
          example: "9997E"
        message:
          type: string
          description: "Error message"
          example: "ログイン期限が切れました。"
      description: "Unauthorized"
    403:
      type: object
      properties:
        message_id:
          type: string
          description: "Error code"
          example: "9998E"
        message:
          type: string
          description: "Error message"
          example: "ログイン期限が切れました。"
      description: "Forbidden"
    404:
      type: object
      properties:
        message_id:
          type: string
          description: "Error code"
          example: "9995E"
        message:
          type: string
          description: "Error message"
          example: "存在しません"
      description: "Not found"
    422:
      type: object
      properties:
        message_id:
          type: string
          description: "Error code"
          example: "9998E"
        message:
          type: string
          description: "Error message"
          example: "入力内容が不正です。再度入力を確認してください。"
        errors:
          type: object
          description: 各バリデーションエラー（các loại lỗi và nội dung lỗi）
          example: { "email": "バリデーションエラー内容" }
          properties:
            key:
              type: string
            value:
              type: string
      description: "Unprocessable Entity"
    500:
      type: object
      properties:
        message_id:
          type: string
          description: "Error code"
          example: "9999E"
        message:
          type: string
          description: "Error message"
          example: "システムエラーが発生しました。\n時間をおいて再度実行するか、システム管理者へ問合せください。"
      description: "Internal server error"
    ErrorMessageList:
      externalDocs:
        url: https://alobridgevn.sharepoint.com/:x:/r/sites/AlobridgeVN/_layouts/15/Doc.aspx?action=edit&sourcedoc=%7Be7b637d5-f5a4-4c54-ab7f-fff9022882b4%7D&wdOrigin=TEAMS-WEB.teamsSdk.openFilePreview&wdExp=TEAMS-CONTROL&web=1
      type: array
      items:
        type: object
        properties:
          email_invalid:
