      requestBody:
        description: Đăng nhập tài khoản đã có
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: email phải đúng định dạng, xem lỗi email_invalid
                password:
                  type: string
              required:
                - email
                - password
      responses:
        200:
          description: Request successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AccessToken"
